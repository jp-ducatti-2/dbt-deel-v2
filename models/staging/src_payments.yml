version: 2

sources:
  - name: payments
    database: raw  
    schema: payments
    tables:
      - name: acceptance
        identifier: acceptance
        description: TBD
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
        loaded_at_field: date_time
        columns:
            - name: external_ref
              description: TBD
              tests:
                - not_null
                - unique
            - name: status
              description: TBD
            - name: source
              description: TBD
            - name: ref
              description: TBD
              tests:
                - not_null
                - unique
            - name: date_time
              description: The timestamp of the transaction
              tests:
                - not_null
            - name: state
              description: The binary state of the transaction. For example, Accepted or Declined
              tests:
                - accepted_values:
                    values: ['DECLINED', 'ACCEPTED']
            - name: cvv_provided
              description: TBD
            - name: amount
              description: The amount that has been charged from the card
            - name: country
              description: The two-character ISO country code of the card
            - name: currency
              description: The three-character ISO currency code
            - name: rates
              description: The exchange rate used. Funds are settled to you in USD

      - name: chargeback
        identifier: chargeback
        description: TBD
        columns:
            - name: external_ref
              description: TBD
              tests:
                - not_null
                - unique
            - name: status
              description: TBD
            - name: source
              description: TBD
            - name: chargeback
              description: If the transaction has been chargedback. For example, True or False
              tests:
                - accepted_values:
                    values: ['FALSE', 'TRUE']